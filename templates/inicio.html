   <!-- index.html -->
   <!DOCTYPE html>
   <html lang="es">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>{% block title %}Página Principal{% endblock %}</title>
   </head>
   <body>
       <h1>Bienvenido a mi aplicación</h1>
       <!-- Contenido común -->
       <p>Este es el contenido principal.</p>

       {% if request.path == '/splash' %}
           <!-- Contenido específico de la pantalla de inicio -->
           <h2>Bienvenido a la pantalla de inicio</h2>
           <p>Esta es tu pantalla de inicio.</p>
           <a href="/">Volver a la página principal</a>
       {% endif %}
   </body>
   </html>
